<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="addStudent">
        <h3>Add New Student</h3>
        Name: <input type="text" name="name" id="name"><br><br>
        Email: <input type="email" name="email" id="email"><br><br>
        Phone: <input type="number" name="phone" id="phone"><br><br>
        Year: <select name="year" id="year">
            <option value="">Choose year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select> <br><br>
        <button id="add">Add Student</button>
    </div>

    <h3>Students list</h3>
    <table border="1" cellpadding="20" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            getData();

            $('#add').click(function (e) { 
                e.preventDefault();
                
                let name = $('#name').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let year = $('#year').val();

                console.log(name, email, phone, year);
                
                let students = {
                    stu_name: name,
                    stu_email: email,
                    stu_phone: phone,
                    stu_year: year
                }
                console.log(students);
                
                let stuString = localStorage.getItem("students");
                console.log(stuString);
                let stuArray;
                if (stuString == null){
                    stuArray = Array();
                }else{
                    // string to obj array
                    stuArray = JSON.parse(stuString);
                }

                stuArray.push(students);

                console.log(stuArray);

                // stringify -> obj array to string
                let stuData = JSON.stringify(stuArray);

                localStorage.setItem("students", stuData);

                getData();
 
            });

            function getData() {
                let stuGetData = localStorage.getItem("students");

                if (stuGetData) {
                    let stuDataArray = JSON.parse(stuGetData);
                    let data = '';
                    let j = 1;
                    $.each(stuDataArray, function (i, v) {  
                        // console.log(i , v.stu_name);
                        data += `<tr>
                                <td>${j++}</td>
                                <td>${v.stu_name}</td>
                                <td>${v.stu_email}</td>
                                <td>${v.stu_phone}</td>
                                <td>${v.stu_year}</td>
                                <td><button>Edit</button> <button id="del" data-did="${i}">Delete</button></td>
                            </tr>`
                    })
                    $('#tbody').html(data);
                }
            }


            $('#tbody').on('click','#del', function() {
                let id = $(this).data('did');
                console.log(id);

                let stuString = localStorage.getItem('students');
                if(stuString) {
                    let stuArray = JSON.parse(stuString);
                    stuArray.splice(id,1);
                    let stuData = JSON.stringify(stuArray);
                    localStorage.setItem('students', stuData);

                    getData();
                }
            })


        });
    </script>
</body>
</html>
