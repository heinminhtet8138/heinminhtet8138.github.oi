<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        CSS Selector
        - element selector
        - id selector
        - class selector
        - universar selector
        - attribute selector
    -->
    <h1 id="heading">jQuery is funny!</h1>

    <p class="p-tag">This is p tag 1.</p>
    <p class="p-tag">This is p tag 2.</p>
    <p class="p-tag">This is p tag 3.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <p id="p_click">Self selector</p>


    <script src="jquery.min.js"></script>
    <script>
        // .hide(speed,callback)
        // .show (speed, callback)
        $(document).ready(function () {

            $("#hide").click(function (){
                $("#heading").hide('slow');
                $(".p-tag").hide('fast');
            });

            $('#show').click(function (){
                $("#heading").show('slow');
                $(".p-tag").show('fast');
            });

            $("#p_click").click(function (){
                $(this).hide(3000, function (){
                    alert("Hide");
                    $(this).show(5000);
                });
            })


        });
    </script>
</body>
</html>
